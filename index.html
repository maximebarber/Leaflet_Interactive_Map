<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="Assets/css/leaflet.css">

    <!-- Bootswatch Lux theme -->
    <link rel="stylesheet" href="Assets/css/bootswatch_lux.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Map interactive</title>
</head>

<body>
    
    <div class="container">

        <br><h1>Map interactive</h1><br>

        <form action="" id="departement">
 
                <!-- Numéro de département -->
                <div class="form-group row">
                    
                    <label for="departement" class="col-sm-12 col-form-label">J'entre mon département (uniquement 33, 34, 67, 68)</label>

                </div>
                <div class="form-group row">

                    <div class="col-sm-3">

                        <input type="number" class="form-control-plaintext" id="departementNumber">

                    </div>

                    <button type="button" class="btn btn-outline-primary" onclick="getDepartements()">Valider</button>

                    
                </div>

                <!-- Géolocalisation -->
                <div class="form-group row">
                    
                    <label for="departement" class="col-sm-12 col-form-label">Je me géo-localise</label>

                </div>
                <div class="form-group row">

                    <button type="button" class="btn btn-outline-primary" onclick="getLocation()">Me localiser</button>
                   
                </div>

        </form><br>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary" id="sign-up-btn" data-toggle="modal" data-target="#exampleModal">
            M'inscrire
        </button><br>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inscription</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        
                        <!-- Sign up form -->
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <!-- End sign up form -->

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>  

        <div id="mapid"></div>

        <br></vr><div id="msg"></div>

    </div>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="Assets/js/leaflet.js"></script>

<!-- Bootstrap -->
<script src="Assets/js/jquery-3.3.1.js"></script>
<script src="Assets/js/popper.js"></script>
<script src="Assets/js/bootstrap.min.js"></script>

<!-- Call custom js after Leaflet js -->
<script src="app.js"></script>

</body>

</html>
